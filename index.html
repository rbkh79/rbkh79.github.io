<!DOCTYPE html>
<html>
<head>
    <title>رضا بهره مند خیرآبادی</title>
</head>
<body>
    <h1>رزومه</h1>
    <p> تحصیلات:ارشد علوم داده</p>
    <img src="profile_pic.jpg" alt="عکس پروفایل">
    <h2>کدها</h2>
    <button onclick="openCode('code1')">کد 1</button>
    <button onclick="openCode('code2')">کد 2</button>
    <div id="code1" style="display:none;">
        <p>کد 1: print('Hello, World!')</p>
    </div>
    <div id="code2" style="display:none;">
        <p>کد 2: for i in range(5): print(i)</p>
    </div>

    <script>
        function openCode(codeId) {
            var code = document.getElementById(codeId);
            if (code.style.display === "none") {
                code.style.display = "block";
            } else {
                code.style.display = "none";
            }
        }
    </script>
</body>
</html>
