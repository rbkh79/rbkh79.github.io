<!DOCTYPE html>
<html>
<head>
    <title>رضا بهره مند خیرآبادی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile {
            float: left;
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
        }
        .profile img {
            width: 100%;
            border-radius: 50%;
        }
        .resume {
            float: left;
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>رضا بهره مند خیرآبادی</h1>
    </header>
    <div class="container">
        <div class="profile">
            <img src="profile_pic.jpg" alt="عکس پروفایل">
        </div>
        <div class="resume">
            <h2>رزومه</h2>
            <p>تحصیلات: ارشد علوم داده</p>
        </div>
    </div>
</body>
</html>
