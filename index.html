<!DOCTYPE html>
<html>
<head>
    <title>رضا بهره مند خیرآبادی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .images {
            float: left;
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
        }
        .images img {
            width: 100%;
            cursor: pointer;
        }
        .resume {
            float: left;
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>رضا بهره مند خیرآبادی</h1>
    </header>
    <div class="container">
        <div class="images">
            <img src="image1.jpg" onclick="showImage('image1_large.jpg')" alt="تصویر 1">
            <img src="image2.jpg" onclick="showImage('image2_large.jpg')" alt="تصویر 2">
            <img src="image3.jpg" onclick="showImage('image3_large.jpg')" alt="تصویر 3">
        </div>
        <div class="resume" onclick="showResume()">
            <h2>رزومه</h2>
            <p>تحصیلات: ارشد علوم داده</p>
        </div>
    </div>

    <script>
        function showImage(imageUrl) {
            var largeImage = document.createElement('img');
            largeImage.src = imageUrl;
            largeImage.style.width = '100%';
            document.body.appendChild(largeImage);
        }

        function showResume() {
            alert('رزومه رضا بهره مند خیرآبادی');
        }
    </script>
</body>
</html>
